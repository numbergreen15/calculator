<div class="mt-2 ml-2">
    <div style="width: 300px;height: 450px; border: 1px solid ; text-align: end;">
        <div style="height: 20%; background-color: rgb(65, 64, 64);">
            <span *ngIf="his_st" class="his">{{his}}</span><br>
            <span class="sum">{{show}}</span>
        </div>
        <div style="height: 80%;">
            <div class="c_s" style="height: 20%;">
                <button (click)="cal('+')">+</button>
                <button (click)="cal('-')">-</button>
                <button (click)="cal('*')">*</button>
                <button (click)="cal('/')">/</button>
                <!-- รท -->
            </div>
            <div class="d-flex" style="height: 80%;">
                <div style="width: 75%;height: 100%; ">
                    <div class="c_s" style="height: 25%;">
                        <button (click)="cal(7)">7</button>
                        <button (click)="cal(8)">8</button>
                        <button (click)="cal(9)">9</button>
                    </div>
                    <div class="c_s" style="height: 25%;">
                        <button (click)="cal(4)">4</button>
                        <button (click)="cal(5)">5</button>
                        <button (click)="cal(6)">6</button>
                    </div>
                    <div class="c_s" style="height: 25%;">
                        <button (click)="cal(1)">1</button>
                        <button (click)="cal(2)">2</button>
                        <button (click)="cal(3)">3</button>
                    </div>
                    <div class="c_s" style="height: 25%;">
                        <button (click)="cal(0)">0</button>
                        <button (click)="cal('.')">.</button>
                        <button (click)="clear()">AC</button>
                    </div>
                </div>
                <div style="width: 25%; ">
                    <button (click)="cal('%')" style="width: 100%;height: 25%;">%</button>
                    <button (click)="calculator()" style="width: 100%;height: 75%; background-color: chocolate;">=</button>
                   
                </div>
            </div>
        </div>


    </div>
</div>
